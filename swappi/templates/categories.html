{% extends "base.html" %}

{% block header_block %}

  <title> Swappi! : Category </title>

{% endblock %}

{% block content_block %}

  <div class="row">

    <div class="col-md-8">
      <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">

          {% for category in categories %}
            <div class="category-center">

              <div class="row">

                <div class="col-md-4"

                  <a href="/category?cat={{category.id}}"> {{ category.name }} </a>


                </div>

              </div>

            </div>

          {% endfor %}

        </div>

        <div class="col-md-4">
          {% for item in items %}
            <div class="category-center">

              <div class="row">

                <div class="col-md-4">

                  <a href="/category?cat="> {{ item.title }} </a>

                </div>

              </div>

            </div>

          {% endfor %}

        </div>
      </div>

    </div>

    <div class="col-md-4">

    </div>

  </div>
{% endblock %}
