{% extends "base.html" %}

{% block header_block %}

  <title> Swappi! Edit </title>

{% endblock %}

{% block content_block %}

  <form action="/edit-item/{{item.id}}" method="post">

    <select name="item_cat">

      {% for category in categories %}

        {% if category.id == item.category_id %}

          <option value="{{category.id}}" selected="selected"> {{category.name}} </option>

        {% else %}

          <option value="{{category.id}}"> {{category.name}} </option>

        {% endif %}

      {% endfor %}
    </select>
    <p> Item Title: </p>
    <input name="item_title" type="text" value="{{item.title}}">

    <p> Item Description: </p>

    <textarea name="item_desc"> {{item.description}} </textarea>

    <br>

    <p> Willing to Swap For:</p>

    <textarea name="swap_item_for"> {{item.swap_for}} </textarea>

    <button type="submit"> Submit </button>

  </form>

{% endblock %}
